<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0;">
</head>

<body class='splash-page  wsite-theme-dark'>

	<input type="checkbox" id="mobile-trigger" class="mobile-trigger">

  <div id="main-wrap" class="wsite-background">

		<div id="header-wrap">
			<div id="header">
				<div class="container">
					<table>
						<tr>
							<td id="nav-wrap">{menu}</td>
							<td class="search">{search}</td>
						</tr>
					</table>
					<label id="nav-trigger" class="hamburger" for="mobile-trigger"></label>
				</div><!-- end container -->
			</div>
		</div><!-- end header-wrap -->  

		<div id="splash-main" class="container">		
			<div class="splash-inner" class="container">
	      <div class="splash-content">{logo}{content}</div>
			</div>
		
	    <div id="footer-wrap">
	    	{footer}
	    </div><!-- end footer-wrap -->
		</div>
		
  </div><!-- end main-wrap -->

	<div id="navmobile" class="nav">{menu}</div>

	<!-- JavaScript -->
	<script type="text/javascript" src="/files/theme/plugins.js"></script>
	<script type="text/javascript" src="/files/theme/custom.js"></script>
	<script type="text/javascript" src="/files/theme/mobile.js"></script>

<div style='display:none'>{footer}</div>

</body>

</html>
